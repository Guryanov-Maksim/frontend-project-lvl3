<!doctype html>
<html>
  <head>
    <title>RSS aggregator</title>
  </head>
  <body>
    <section>
      <h1>RSS агрегатор</h1>
      <p class="lead">Начните читать RSS сегодня! Это легко, это красиво.</p>
      <form class="rss-form">
        <input name="rss-url" data-url = "url" placeholder="ссылка RSS">
        <button id="feed-submit" type="submit">Add</button>
      </form>
      <p class="text-muted my-1">Пример: https://ru.hexlet.io/lessons.rss</p>
      <div class="feedback"></div>
    </section>
    <section>
      <div class="feeds"></div>
      <div class="posts"></div>
    </section>
  </body>
</html>
